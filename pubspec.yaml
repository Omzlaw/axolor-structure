name: axolor_mobile
description: "A Robust E-commerce Platform."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.4.3+1
  flutter_bloc: ^8.1.5
  connectivity_plus: ^6.0.2
  bloc_test: ^9.1.7
  google_fonts: ^6.2.0
  mockito: ^5.4.4
  flutter_localizations:
    sdk: flutter
  intl: any
  injectable: ^2.4.1
  get_it: ^7.7.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
    - assets/images/
    - .env

